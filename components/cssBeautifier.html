<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Beautifier</title>
  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- js-beautify CDN -->
  <script src="https://cdn.jsdelivr.net/npm/js-beautify@1.14.0/js/lib/beautify-css.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen flex items-center justify-center p-4">

  <!-- Main Container -->
  <div class="w-full max-w-7xl bg-white shadow-lg rounded-3xl p-8">

    <!-- Header Section -->
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-blue-700">CSS Beautifier</h1>
      <p class="text-gray-500 mt-2">Make your CSS code beautiful and organized.</p>
    </div>

    <!-- Input and Output Section in Flex Layout -->
    <div class="flex flex-col md:flex-row gap-6">

      <!-- Input CSS Text Area -->
      <div class="w-full md:w-1/2">
        <label for="css-input" class="block text-lg font-semibold text-gray-700">Paste your CSS:</label>
        <textarea id="css-input" class="mt-3 p-4 w-full h-64 border border-gray-300 rounded-lg shadow focus:outline-none focus:ring-2 focus:ring-blue-400 placeholder-gray-400" placeholder="Enter your CSS code here..."></textarea>
      </div>

      <!-- Output CSS Text Area -->
      <div class="w-full md:w-1/2">
        <label for="css-output" class="block text-lg font-semibold text-gray-700">Beautified CSS:</label>
        <textarea id="css-output" class="mt-3 p-4 w-full h-64 border border-gray-300 rounded-lg shadow focus:outline-none focus:ring-2 focus:ring-green-400 placeholder-gray-400" placeholder="Your beautified CSS will appear here..." readonly></textarea>
      </div>
      
    </div>

    <!-- Beautify Settings and Button -->
    <div class="mt-8 flex flex-col items-center gap-4">

      <!-- Indentation Size Dropdown -->
      <div class="flex items-center gap-2">
        <label for="indent-size" class="text-lg font-semibold text-gray-700">Indent Size:</label>
        <select id="indent-size" class="p-2 border border-gray-300 rounded-lg shadow focus:outline-none focus:ring-2 focus:ring-blue-400">
          <option value="2">2 Spaces</option>
          <option value="4">4 Spaces</option>
          <option value="6">6 Spaces</option>
          <option value="8">8 Spaces</option>
        </select>
      </div>

      <!-- Beautify Button -->
      <button id="beautify-btn" class="inline-flex items-center px-6 py-3 text-white font-semibold bg-gradient-to-r from-blue-500 to-blue-700 rounded-full shadow-lg hover:from-blue-600 hover:to-blue-800 transform hover:scale-105 transition-transform">
        <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m-6-8h.01M17 12a5 5 0 11-10 0 5 5 0 0110 0z" />
        </svg>
        Beautify CSS
      </button>

    </div>
  </div>

  <!-- JavaScript -->
  <script>
    document.getElementById('beautify-btn').addEventListener('click', function() {
      const cssInput = document.getElementById('css-input').value;
      const indentSize = parseInt(document.getElementById('indent-size').value);

      if (cssInput.trim() === "") {
        alert("Please enter some CSS code!");
        return;
      }

      // Beautify the CSS input with selected indent size
      const beautifiedCSS = css_beautify(cssInput, {
        indent_size: indentSize,
        preserve_newlines: true
      });

      // Display the beautified CSS
      document.getElementById('css-output').value = beautifiedCSS;
    });
  </script>
</body>
</html>
