<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Minifier</title>
  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- js-beautify CDN -->
  <script src="https://cdn.jsdelivr.net/npm/js-beautify@1.14.0/js/lib/beautify-css.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen flex items-center justify-center p-4">

  <!-- Main Container -->
  <div class="w-full max-w-7xl bg-white shadow-lg rounded-3xl p-8">

    <!-- Header Section -->
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-blue-700">CSS Minifier</h1>
      <p class="text-gray-500 mt-2">Minify your CSS code to reduce file size and improve load times.</p>
    </div>

    <!-- Input and Output Section in Flex Layout -->
    <div class="flex flex-col md:flex-row gap-6">

      <!-- Input CSS Text Area -->
      <div class="w-full md:w-1/2">
        <label for="css-input" class="block text-lg font-semibold text-gray-700">Paste your CSS:</label>
        <textarea id="css-input" class="mt-3 p-4 w-full h-64 border border-gray-300 rounded-lg shadow focus:outline-none focus:ring-2 focus:ring-blue-400 placeholder-gray-400" placeholder="Enter your CSS code here..."></textarea>
      </div>

      <!-- Output CSS Text Area -->
      <div class="w-full md:w-1/2">
        <label for="css-output" class="block text-lg font-semibold text-gray-700">Minified CSS:</label>
        <textarea id="css-output" class="mt-3 p-4 w-full h-64 border border-gray-300 rounded-lg shadow focus:outline-none focus:ring-2 focus:ring-green-400 placeholder-gray-400" placeholder="Your minified CSS will appear here..." readonly></textarea>
      </div>
      
    </div>

    <!-- Minify Button -->
    <div class="mt-8 flex justify-center">
      <button id="minify-btn" class="inline-flex items-center px-6 py-3 text-white font-semibold bg-gradient-to-r from-green-500 to-green-700 rounded-full shadow-lg hover:from-green-600 hover:to-green-800 transform hover:scale-105 transition-transform">
        Minify CSS
      </button>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    document.getElementById('minify-btn').addEventListener('click', function() {
      const cssInput = document.getElementById('css-input').value;

      if (cssInput.trim() === "") {
        alert("Please enter some CSS code!");
        return;
      }

      // Minify the CSS input by removing extra whitespace
      const minifiedCSS = css_beautify(cssInput, {
        indent_size: 0,
        preserve_newlines: false
      }).replace(/\s+/g, ' ').trim();

      // Display the minified CSS
      document.getElementById('css-output').value = minifiedCSS;
    });
  </script>
</body>
</html>
