<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Beautifier</title>
  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- js-beautify CDN -->
  <script src="https://cdn.jsdelivr.net/npm/js-beautify@1.14.0/js/lib/beautify-html.js"></script>
</head>
<body class="bg-gradient-to-br from-yellow-50 to-yellow-100 min-h-screen flex items-center justify-center p-4">

  <!-- Main Container -->
  <div class="w-full max-w-7xl bg-white shadow-lg rounded-3xl p-8">

    <!-- Header Section -->
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-yellow-700">HTML Beautifier</h1>
      <p class="text-gray-500 mt-2">Make your HTML code beautiful and organized.</p>
    </div>

    <!-- Input and Output Section in Flex Layout -->
    <div class="flex flex-col md:flex-row gap-6">

      <!-- Input HTML Text Area -->
      <div class="w-full md:w-1/2">
        <label for="html-input" class="block text-lg font-semibold text-gray-700">Paste your HTML:</label>
        <textarea id="html-input" class="mt-3 p-4 w-full h-64 border border-gray-300 rounded-lg shadow focus:outline-none focus:ring-2 focus:ring-yellow-400 placeholder-gray-400" placeholder="Enter your HTML code here..."></textarea>
      </div>

      <!-- Output HTML Text Area -->
      <div class="w-full md:w-1/2">
        <label for="html-output" class="block text-lg font-semibold text-gray-700">Beautified HTML:</label>
        <textarea id="html-output" class="mt-3 p-4 w-full h-64 border border-gray-300 rounded-lg shadow focus:outline-none focus:ring-2 focus:ring-green-400 placeholder-gray-400" placeholder="Your beautified HTML will appear here..." readonly></textarea>
      </div>
      
    </div>

    <!-- Beautify Settings and Button -->
    <div class="mt-8 flex flex-col items-center gap-4">

      <!-- Indentation Size Dropdown -->
      <div class="flex items-center gap-2">
        <label for="indent-size" class="text-lg font-semibold text-gray-700">Indent Size:</label>
        <select id="indent-size" class="p-2 border border-gray-300 rounded-lg shadow focus:outline-none focus:ring-2 focus:ring-yellow-400">
          <option value="2">2 Spaces</option>
          <option value="4">4 Spaces</option>
          <option value="6">6 Spaces</option>
          <option value="8">8 Spaces</option>
        </select>
      </div>

      <!-- Beautify Button -->
      <button id="beautify-html-btn" class="inline-flex items-center px-6 py-3 text-white font-semibold bg-gradient-to-r from-yellow-500 to-yellow-700 rounded-full shadow-lg hover:from-yellow-600 hover:to-yellow-800 transform hover:scale-105 transition-transform">
        Beautify HTML
      </button>

    </div>
  </div>

  <!-- JavaScript -->
  <script>
    document.getElementById('beautify-html-btn').addEventListener('click', function() {
      const htmlInput = document.getElementById('html-input').value;
      const indentSize = parseInt(document.getElementById('indent-size').value);

      if (htmlInput.trim() === "") {
        alert("Please enter some HTML code!");
        return;
      }

      // Beautify the HTML input with selected indent size
      const beautifiedHTML = html_beautify(htmlInput, {
        indent_size: indentSize,
        preserve_newlines: true
      });

      // Display the beautified HTML
      document.getElementById('html-output').value = beautifiedHTML;
    });
  </script>
</body>
</html>
